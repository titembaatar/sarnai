###
##  Theme
#

# Sarnai Colors
set -ogq @base       "#172620"
set -ogq @surface    "#21362d"
set -ogq @overlay    "#2d493d"
set -ogq @muted      "#4e7e6b"
set -ogq @subtle     "#90bbaa"
set -ogq @text       "#dfece7"
set -ogq @sarnai     "#f0c3cb"
set -ogq @anis       "#ff6b6b"
set -ogq @chatsalgan "#e5951a"
set -ogq @els        "#cca24d"
set -ogq @uvs        "#80b946"
set -ogq @nuur       "#2b879e"
set -ogq @mus        "#9deaea"
set -ogq @yargui     "#d5b3e5"

# Messages
set -g message-style "fg=#{@chatsalgan} bg=#{@base}"
set -g message-command-style "fg=#{@els} bg=#{@base}"

# Panes
set -g pane-border-style "fg=#{@muted} bg=#{@base}"
set -g pane-active-border-style "fg=#{@sarnai} bg=#{@base}"

# Status global
set -g status-position top
set -g status-keys vi
set -g status-style "fg=#{@text} bg=#{@base}"

# Status
set -g status-left " #[fg=#{@mus} bg=#{@base}] [#S] #[fg=#{@base} bg=#{@base}]"
set -g status-left-length 20
set -g status-right ""

# Window active
set -g window-status-current-format "[#I #W#F]"
set -g window-status-current-style "fg=#{@sarnai} bg=#{@base}"

# Window inactive
set -g window-status-format "#I #W#F"
set -g window-status-style "fg=#{@muted} bg=#{@base}"
